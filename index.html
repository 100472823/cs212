<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Task Management</h1>
        
        
        <div class="card shadow mb-4">
            <div class="card-body">
                <form id="taskForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="taskTitle" class="form-control" placeholder="Task Title" required>
                        </div>
                        <div class="col-md-6">
                            <input type="date" id="taskDueDate" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <textarea id="taskDescription" class="form-control" placeholder="Task Description" rows="3" required></textarea>
                        </div>
                        <div class="col-md-6">
                            <select id="taskPriority" class="form-select" required>
                                <option value="" disabled selected>Priority</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Task List -->
        <div id="taskList" class="row g-3"></div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <input type="text" id="searchBar" class="form-control" placeholder="Search tasks by keyword">
            <div class="col-md-6">
                <select id="sortSelect">
                    <option value="" disabled selected>Sort by:</option>
                    <option value="due-date">Due Date </option>
                    <option value="priority">Priority</option>
                    <option value="due-date-priority">Due Date and Priority</option>
                </select>                
            </div>
        </div>
    </div>


    <div class="card shadow mb-4">
        <div class="card-body text-center">
            <h5 class="fw-bold">Task Statistics</h5>
            <p>Total Tasks: <span id="totalTasks">0</span></p>
            <p>Completed Tasks: <span id="completedTasks">0</span></p>
            <p>Pending Tasks: <span id="pendingTasks">0</span></p>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
